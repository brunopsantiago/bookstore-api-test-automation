name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend-tests/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend-tests/**'

jobs:
  frontend-tests:
    name: Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-tests/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend-tests
          npm ci

      - name: Run Cypress tests
        run: |
          cd frontend-tests
          npm run test:all

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results
          path: |
            frontend-tests/cypress/screenshots/
            frontend-tests/cypress/videos/
          retention-days: 30